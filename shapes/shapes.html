<html>
<head>
    <script src="shapes.js"></script>
    <link rel="stylesheet" type="text/css" href="shapes.css">
</head>
<body>

<div id="menu">
    <button class="menuItem" id="add-square-btn">Add square</button>
    <button class="menuItem" id="add-circle-btn">Add circle</button>
</div>

<canvas id="drawField"></canvas>

<div id="overlay">
    <div>
        <h2>Add new figure</h2>

        <form>
            <label for="x">Position X:</label>
            <input id="x" type="number" min="0" max="500"/> <br>
            <label for="y">Position Y:</label>
            <input id="y" type="number" min="0" max="1000"/><br>
            <label for="back">Color:</label>
            <select id="back" required>
                <option value=""></option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="black">black</option>
            </select><br>

            <label for="z" id="lastParam">Width:</label>
            <input id="z" type="number" min="1" max="500"/><br>
        </form>
        <button id="cancel-btn">Cancel</button>
        <button id="add-btn" type="submit">Add</button>

    </div>
</div>


</body>
</html>
